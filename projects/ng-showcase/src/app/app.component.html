<div class="main-container">
    <div class="flex-column">
        <h3>Image as interactive partilces demo</h3>
        <div class="flex-row">
            <div *ngFor="let imageUrl of imageUrls" class="image-selecton-container">
                <img [src]="imageUrl" (click)="selectImage(imageUrl)">
            </div>
        </div>
        <lib-image-as-particles [imageUrl]="selectedUrl" touchAction="none"></lib-image-as-particles>
    </div>
</div>
